<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Samu AI Chat</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #2c3e50;
    color: white;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    font-size: 1.4rem;
    user-select: none;
    flex-shrink: 0;
  }
  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: #fff;
  }
  .message {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    max-width: 80%;
  }
  .message.user {
    margin-left: auto;
    flex-direction: row-reverse;
  }
  .message.ai {
    margin-right: auto;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    flex-shrink: 0;
    object-fit: contain;
    border: 2px solid #2980b9;
    background: white;
  }
  .text {
    background: #e1f0ff;
    padding: 0.6rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    white-space: pre-wrap;
    line-height: 1.4;
    user-select: text;
  }
  .message.user .text {
    background: #2980b9;
    color: white;
    border-bottom-right-radius: 0;
  }
  .message.ai .text {
    border-bottom-left-radius: 0;
  }
  footer {
    position: fixed;
    bottom: env(safe-area-inset-bottom);
    left: 0; right: 0;
    padding: 0.5rem 1rem;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 0.5rem;
    align-items: center;
    box-sizing: border-box;
  }
  textarea {
    flex: 1;
    resize: none;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    height: 50px;
    font-family: inherit;
    max-height: 150px;
    overflow-y: auto;
  }
  button {
    background: #2980b9;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #1c5fa8;
  }
  #loader {
    margin-left: 0.5rem;
    width: 20px;
    height: 20px;
    border: 3px solid #2980b9;
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
</style>
</head>
<body>
<header>Samu AI</header>

<div id="chat-container" role="log" aria-live="polite" aria-relevant="additions"></div>

<footer>
  <textarea id="input-msg" placeholder="আপনার প্রশ্ন লিখুন..." rows="1" aria-label="আপনার প্রশ্ন লিখুন"></textarea>
  <button id="send-btn" aria-label="পাঠান">পাঠান</button>
  <div id="loader" aria-hidden="true"></div>
</footer>

<script>
  const chatContainer = document.getElementById('chat-container');
  const inputMsg = document.getElementById('input-msg');
  const sendBtn = document.getElementById('send-btn');
  const loader = document.getElementById('loader');

  // OpenAI API KEY - আপনার OpenAI API KEY এখানে বসান
  const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

  const AI_LOGO = 'assets/samu-logo.png';
  const USER_LOGO = 'assets/user-logo.png';

  function saveChatHistory(history) {
    localStorage.setItem('samuChatHistory', JSON.stringify(history));
  }

  function loadChatHistory() {
    const history = localStorage.getItem('samuChatHistory');
    return history ? JSON.parse(history) : [];
  }

  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);

    const avatar = document.createElement('img');
    avatar.classList.add('avatar');
    avatar.src = sender === 'ai' ? AI_LOGO : USER_LOGO;
    avatar.alt = sender === 'ai' ? 'Samu AI লোগো' : 'আপনার লোগো';

    const textDiv = document.createElement('div');
    textDiv.classList.add('text');
    textDiv.textContent = text;

    msgDiv.appendChild(avatar);
    msgDiv.appendChild(textDiv);
    chatContainer.appendChild(msgDiv);

    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function getAIResponse(question) {
    loader.style.display = 'inline-block';
    sendBtn.disabled = true;

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'আমি "Samu AI" শিক্ষার্থীদের একজন সহকারী। আমার কাজ হল আপনার প্রশ্নগুলোর যথাযথ, সংক্ষিপ্ত, এবং সহায়ক উত্তর প্রদান করা।' },
            { role: 'user', content: question }
          ],
          temperature: 0.7,
          max_tokens: 800
        })
      });
      const data = await response.json();
      loader.style.display = 'none';
      sendBtn.disabled = false;

      if(data.error) {
        return `ত্রুটি: ${data.error.message}`;
      }
      return data.choices[0].message.content.trim();
    } catch(e) {
      loader.style.display = 'none';
      sendBtn.disabled = false;
      return 'সার্ভারে সমস্যা, পরে চেষ্টা করুন।';
    }
  }

  async function loadAndRenderHistory() {
    const history = loadChatHistory();
    for (const msg of history) {
      addMessage(msg.text, msg.sender);
    }
  }

  async function sendMessage() {
    const question = inputMsg.value.trim();
    if(!question) return;

    addMessage(question, 'user');
    saveChatHistory([...loadChatHistory(), {text: question, sender: 'user'}]);
    inputMsg.value = '';
    inputMsg.style.height = 'auto';

    const answer = await getAIResponse(question);
    addMessage(answer, 'ai');

    saveChatHistory([...loadChatHistory(), {text: answer, sender: 'ai'}]);
  }

  inputMsg.addEventListener('input', () => {
    inputMsg.style.height = 'auto';
    inputMsg.style.height = inputMsg.scrollHeight + 'px';
  });

  sendBtn.addEventListener('click', sendMessage);

  inputMsg.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  window.onload = loadAndRenderHistory;
</script>
</body>
</html>
