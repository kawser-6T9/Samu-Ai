<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Samu AI Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* Global Styles & Reset */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif; /* Changed Font */
    background: #f0f2f5; /* Lighter background */
    color: #333;
    line-height: 1.6;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden; /* Prevent body scroll */
  }

  /* Header */
  header {
    background: linear-gradient(to right, #0a3d62, #1a5c92); /* Gradient background */
    color: white;
    padding: 1.2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem; /* Slightly larger */
    user-select: none;
    flex-shrink: 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* More prominent shadow */
    position: relative;
    z-index: 10;
  }

  /* Chat Container */
  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem 1rem; /* More padding */
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: #ffffff; /* White chat background */
    scroll-behavior: smooth;
    border-radius: 8px;
    margin: 1rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Soft shadow */
    position: relative;
  }

  /* Message Styling */
  .message {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    max-width: 85%; /* Slightly wider */
    word-wrap: break-word;
  }

  .message.user {
    margin-left: auto;
    flex-direction: row-reverse;
  }

  .message.ai {
    margin-right: auto;
  }

  .avatar {
    width: 40px; /* Slightly smaller avatar */
    height: 40px;
    border-radius: 50%;
    flex-shrink: 0;
    object-fit: cover; /* Changed to cover */
    border: 2px solid #2980b9;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .text {
    background: #e6f7ff; /* Lighter AI bubble */
    padding: 0.9rem 1.4rem; /* More padding inside bubble */
    border-radius: 25px; /* More rounded */
    font-size: 1rem;
    white-space: pre-wrap;
    line-height: 1.5;
    user-select: text;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Softer shadow */
    color: #333;
  }

  .message.user .text {
    background: #007bff; /* Primary blue for user */
    color: white;
    border-bottom-right-radius: 8px; /* Slightly less aggressive corner */
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .message.ai .text {
    border-bottom-left-radius: 8px; /* Slightly less aggressive corner */
  }

  /* Footer (Input Area) */
  footer {
    position: sticky; /* Changed to sticky for better mobile fit */
    bottom: env(safe-area-inset-bottom, 0); /* Fallback for older browsers */
    left: 0;
    right: 0;
    padding: 0.8rem 1rem; /* More padding */
    background: #ffffff;
    border-top: 1px solid #eee; /* Lighter border */
    display: flex;
    gap: 0.75rem; /* More gap */
    align-items: center;
    box-sizing: border-box;
    z-index: 100;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.08); /* Soft shadow */
    border-radius: 8px;
    margin: 1rem;
  }

  textarea {
    flex: 1;
    resize: none;
    padding: 0.8rem 1.4rem; /* More padding */
    font-size: 1.1rem;
    border-radius: 30px; /* More rounded */
    border: 1px solid #ddd; /* Lighter border */
    max-height: 120px; /* Slightly less max height */
    overflow-y: auto;
    font-family: 'Poppins', sans-serif;
    transition: all 0.2s ease-in-out; /* Smooth transition */
    background-color: #f8f9fa; /* Light input background */
    color: #333;
  }
  textarea:focus {
    outline: none;
    border-color: #007bff; /* Highlight on focus */
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
  }

  button {
    background: #007bff; /* Primary blue button */
    border: none;
    color: white;
    padding: 0.7rem 1.8rem; /* Larger button */
    border-radius: 30px; /* More rounded */
    font-weight: 600; /* Slightly less bold */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease; /* Add transform transition */
    user-select: none;
    font-size: 1.1rem; /* Larger font */
    flex-shrink: 0;
  }
  button:disabled {
    background: #adb5bd; /* Lighter disabled state */
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #0056b3; /* Darker on hover */
    transform: translateY(-1px); /* Slight lift on hover */
  }

  /* Loader */
  #loader {
    margin-left: 0.5rem;
    width: 24px; /* Slightly larger */
    height: 24px;
    border: 4px solid #007bff; /* Primary color border */
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite; /* Faster spin */
    display: none;
    flex-shrink: 0;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* Typing Indicator */
  #typing-indicator {
    display: flex;
    align-items: center;
    gap: 8px; /* Slightly less gap */
    margin: 0 0 1rem 1rem; /* Adjusted margin to align with AI avatar */
    font-style: italic;
    color: #6c757d; /* Softer color */
    font-size: 0.9rem;
  }
  .dot {
    height: 10px; /* Slightly larger dots */
    width: 10px;
    background-color: #2980b9;
    border-radius: 50%;
    display: inline-block;
    animation-name: blink;
    animation-duration: 1.2s; /* Faster blink */
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }
  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.15s; } /* Adjusted delays */
  .dot:nth-child(3) { animation-delay: 0.3s; }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.4; }
    40% { opacity: 1; }
  }

  /* Credit footer */
  #credit {
    font-size: 0.75rem; /* Slightly smaller */
    color: #999;
    text-align: center;
    padding: 0.3rem 0; /* Less padding */
    background: #e9ecef; /* Lighter background */
    user-select: none;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<header>Samu AI</header>

<div id="chat-container" role="log" aria-live="polite" aria-relevant="additions"></div>

<div id="typing-indicator" style="display:none;">
  <img src="assets/samu-logo.png" alt="Samu AI লোগো" class="avatar" style="width:30px; height:30px;"> <span>Samu AI টাইপ করছে</span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<footer>
  <textarea id="input-msg" placeholder="আপনার প্রশ্ন লিখুন..." rows="1" aria-label="আপনার প্রশ্ন লিখুন"></textarea>
  <button id="send-btn" aria-label="পাঠান">পাঠান</button>
  <div id="loader" aria-hidden="true"></div>
</footer>

<div id="credit">Developed by Kamrul Islam</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const inputMsg = document.getElementById('input-msg');
  const sendBtn = document.getElementById('send-btn');
  const loader = document.getElementById('loader');
  const typingIndicator = document.getElementById('typing-indicator');

  // OpenAI API KEY - এখানে আপনার আসল API KEY বসান
  const OPENAI_API_KEY = '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'; // <-- !!! এখানে আপনার আসল Key বসাতে হবে !!!

  const AI_LOGO = 'assets/samu-logo.png';   // AI লোগো ছবি ফাইল
  const USER_LOGO = 'assets/user-logo.png'; // ইউজার লোগো ছবি ফাইল

  // Fixed প্রশ্ন ও উত্তর
  const predefinedAnswers = {
    'তোমাকে কে বানিয়েছে': 'আমি Kamrul islam দ্বারা তৈরি একটি শিক্ষার্থী সহায়ক চ্যাটবট।',
    'তুমি কি': 'আমি "Samu AI", একটি শিক্ষার্থী সহায়ক চ্যাটবট।',
    'তোমার কাজ কি': 'আমার কাজ হলো শিক্ষার্থীদের পড়াশোনার ডাউট এবং প্রশ্নের উত্তর দেওয়া।'
  };

  // Chat history সংরক্ষণ ও লোড করার ফাংশন
  function saveChatHistory(history) {
    localStorage.setItem('samuChatHistory', JSON.stringify(history));
  }
  function loadChatHistory() {
    const history = localStorage.getItem('samuChatHistory');
    return history ? JSON.parse(history) : [];
  }

  // মেসেজ DOM এ যোগ করা
  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);

    const avatar = document.createElement('img');
    avatar.classList.add('avatar');
    avatar.src = sender === 'ai' ? AI_LOGO : USER_LOGO;
    avatar.alt = sender === 'ai' ? 'Samu AI লোগো' : 'আপনার লোগো';

    const textDiv = document.createElement('div');
    textDiv.classList.add('text');
    textDiv.textContent = text;

    msgDiv.appendChild(avatar);
    msgDiv.appendChild(textDiv);
    chatContainer.appendChild(msgDiv);

    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // AI থেকে রেসপন্স নেয়ার ফাংশন
  async function getAIResponse(question) {
    // predefined প্রশ্ন আছে কিনা চেক
    const normalizedQ = question.trim().replace(/[?.!৳]/g, '').toLowerCase();

    for (const key in predefinedAnswers) {
      if (normalizedQ.includes(key)) {
        return predefinedAnswers[key];
      }
    }

    loader.style.display = 'inline-block';
    sendBtn.disabled = true;
    typingIndicator.style.display = 'flex';

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'আমি "Samu AI" শিক্ষার্থীদের একজন সহকারী। আমার কাজ হল আপনার প্রশ্নগুলোর যথাযথ, সংক্ষিপ্ত, এবং সহায়ক উত্তর প্রদান করা।' },
            { role: 'user', content: question }
          ],
          temperature: 0.7,
          max_tokens: 800
        })
      });
      const data = await response.json();
      loader.style.display = 'none';
      sendBtn.disabled = false;
      typingIndicator.style.display = 'none';

      if(data.error) {
        // Handle specific error for invalid API key
        if (data.error.code === 'invalid_api_key' || data.error.type === 'invalid_request_error') {
            return `ত্রুটি: আপনার OpenAI API Key ভুল। অনুগ্রহ করে সঠিক Key দিন।`;
        }
        return `ত্রুটি: ${data.error.message}`;
      }
      return data.choices[0].message.content.trim();
    } catch(e) {
      loader.style.display = 'none';
      sendBtn.disabled = false;
      typingIndicator.style.display = 'none';
      console.error("API call failed:", e); // Log error for debugging
      return 'সার্ভারে সমস্যা, পরে চেষ্টা করুন। ইন্টারনেট সংযোগ পরীক্ষা করুন।';
    }
  }

  // ইতিহাস লোড ও রেন্ডার
  async function loadAndRenderHistory() {
    const history = loadChatHistory();
    for (const msg of history) {
      addMessage(msg.text, msg.sender);
    }
    // প্রথমে স্বাগত বার্তা দেখান যদি ইতিহাস ফাঁকা হয়
    if(history.length === 0){
      const welcomeMsg = 'আমি "Samu AI" শিক্ষার্থীদের একজন সহকারী। আমার কাজ হল আপনার প্রশ্নগুলোর যথাযথ, সংক্ষিপ্ত, এবং সহায়ক উত্তর প্রদান করা।';
      addMessage(welcomeMsg, 'ai');
      saveChatHistory([{text: welcomeMsg, sender: 'ai'}]);
    }
  }

  // মেসেজ পাঠানো
  async function sendMessage() {
    const question = inputMsg.value.trim();
    if(!question) return;

    // Remove typing indicator if user types while it's active
    if (typingIndicator.style.display === 'flex') {
        typingIndicator.style.display = 'none';
    }

    addMessage(question, 'user');
    saveChatHistory([...loadChatHistory(), {text: question, sender: 'user'}]);
    inputMsg.value = '';
    inputMsg.style.height = 'auto'; // Reset height after sending

    const answer = await getAIResponse(question);
    addMessage(answer, 'ai');

    saveChatHistory([...loadChatHistory(), {text: answer, sender: 'ai'}]);
  }

  // textarea স্বয়ংক্রিয় উচ্চতা বাড়ানো
  inputMsg.addEventListener('input', () => {
    inputMsg.style.height = 'auto';
    inputMsg.style.height = inputMsg.scrollHeight + 'px';
  });

  // পাঠানোর বাটনে ক্লিক
  sendBtn.addEventListener('click', sendMessage);

  // Enter চাপলে (Shift+Enter ছাড়া)
  inputMsg.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

// পেজ লোড হলে ইতিহাস দেখানো
  window.onload = loadAndRenderHistory;
</script>
</body>
</html>
